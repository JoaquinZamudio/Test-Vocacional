    <script>
        function calcularResultadoCienciasSociales() {
            // Recopilar respuestas
            const respuestasCienciasSociales = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value,
                q3: document.querySelector('input[name="q3"]:checked').value,
                // Agrega más respuestas según sea necesario
            };

            // Calcular resultado
            const contador = {
                psicologia: 0,
                sociologia: 0,
                historia: 0,
                antropologia: 0,
                economia: 0,
                politica: 0,
            };

            for (const respuesta in respuestasCienciasSociales) {
                contador[respuestasCienciasSociales[respuesta]]++;
            }

            // Determinar el ingenieria principal
            let resultadoCS = '';
            // Verificar condiciones
            if (contador.psicologia > contador.sociologia && contador.psicologia > contador.historia &&
                contador.psicologia > contador.antropologia && contador.psicologia > contador.economia &&
                contador.psicologia > contador.politica) {
                resultadoCS = 'Psicologia';
            } else if (contador.sociologia > contador.psicologia && contador.sociologia > contador.historia &&
                contador.sociologia > contador.antropologia && contador.sociologia > contador.economia &&
                contador.sociologia > contador.politica) {
                resultadoCS = 'Sociologia';
            } else if (contador.historia > contador.psicologia && contador.historia > contador.sociologia &&
                contador.historia > contador.antropologia && contador.historia > contador.economia &&
                contador.historia > contador.politica) {
                resultadoCS = 'Historia';
            } else if (contador.antropologia > contador.psicologia && contador.antropologia > contador.sociologia &&
                contador.antropologia > contador.historia && contador.antropologia > contador.economia &&
                contador.antropologia > contador.politica) {
                resultadoCS = 'Antropologia';
            } else if (contador.economia > contador.psicologia && contador.economia > contador.sociologia &&
                contador.economia > contador.historia && contador.economia > contador.antropologia &&
                contador.economia > contador.politica) {
                resultadoCS = 'Economia';
            } else if (contador.politica > contador.psicologia && contador.politica > contador.sociologia &&
                contador.politica > contador.historia && contador.politica > contador.antropologia &&
                contador.politica > contador.economia) {
                resultadoCS = 'Ciencias Politicas';
            } else {
                resultadoCS = 'Sin especialidad determinada'; // or any default value you prefer
            }


            // Mostrar resultado en una ventana emergente (alert)
            alert(`Basado en tus respuestas, tu carrera recomendada es: ${resultadoCS}`);
        }
