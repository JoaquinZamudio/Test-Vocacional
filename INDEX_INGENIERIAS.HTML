    <script>
        function calcularResultado() {
            // Recopilar respuestas
            const respuestas = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value,
                q3: document.querySelector('input[name="q3"]:checked').value,

                q5: document.querySelector('input[name="q5"]:checked').value,
                q6: document.querySelector('input[name="q6"]:checked').value,
                q7: document.querySelector('input[name="q7"]:checked').value,
                q8: document.querySelector('input[name="q8"]:checked').value,
                q9: document.querySelector('input[name="q9"]:checked').value,
                q10: document.querySelector('input[name="q10"]:checked').value,
                q11: document.querySelector('input[name="q11"]:checked').value,
                q12: document.querySelector('input[name="q12"]:checked').value,
                q13: document.querySelector('input[name="q13"]:checked').value,
                q14: document.querySelector('input[name="q14"]:checked').value,
                q15: document.querySelector('input[name="q15"]:checked').value,
            };

            // Calcular resultado
            const contador = {
                civil: 0,
                computacion: 0,
                electrica: 0,
                electronica: 0,
                industrial: 0,
                mecanica: 0,
            };

            for (const respuesta in respuestas) {
                contador[respuestas[respuesta]]++;
            }

            // Determinar el ingenieria principal
            let ingenieriaRecomendada = '';
            // Verificar condiciones
            if (contador.civil > contador.computacion && contador.civil > contador.electrica && contador.civil > contador.electronica &&
                contador.civil > contador.industrial && contador.civil > contador.mecanica) {
                ingenieriaRecomendada = ('Ingenieria Civil');
            } else if (contador.computacion > contador.civil && contador.computacion > contador.electrica &&
                contador.computacion > contador.electronica && contador.computacion > contador.industrial && contador.computacion > contador.mecanica) {
                ingenieriaRecomendada = ('Ingenieria en Computacion');
            } else if (contador.electrica > contador.civil && contador.electrica > contador.computacion && contador.electrica > contador.electronica
                && contador.electrica > contador.industrial && contador.electrica > contador.mecanica) {
                ingenieriaRecomendada = ('Ingenieria Electrica');
            } else if (contador.electronica > contador.civil && contador.electronica > contador.computacion && contador.electronica > contador.electrica
                && contador.electronica > industrial && contador.electronica > contador.mecanica) {
                ingenieriaRecomendada = ('Ingenieria Electronica');
            } else if (contador.industrial > contador.civil && contador.industrial > contador.computacion && contador.industrial > contador.electrica
                && contador.industrial > contador.electronica && contador.industrial > contador.mecanica) {
                ingenieriaRecomendada = ('Ingenieria Industrial');
            } else {
                ingenieriaRecomendada = ('Ingenieria Mecanica');
            }

            // Mostrar resultado en una ventana emergente (alert)
            alert(`Basado en tus respuestas, tu carrera recomendada es: ${ingenieriaRecomendada}`);
        }
    </script>
