<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_Humanidades.css">
    <title>Test Humanidades</title>
</head>

<body>

    <div class="text-box">
        <h2>Test Humanidades</h2>
    </div>
    <p>Responde las siguientes preguntas para obtener una recomendación sobre la carrera que podría adaptarse mejor a
        tus intereses y habilidades.</p>

    <form id="career-form">
        <div class="contenedor">
            <label>1. ¿Qué tipo de proyectos te resultan más atractivos?</label>
            <label><input type="radio" name="q1" value="arquitectura"> Proyectos de diseño arquitectónico.</label>
            <label><input type="radio" name="q1" value="diseño"> Proyectos de diseño industrial.</label>
            <label><input type="radio" name="q1" value="pedagogia"> Proyectos educativos y de enseñanza.</label>
        </div>


        <br>
        <div class="contenedor">
            <label>2. ¿Qué área te resulta más interesante?</label>
            <label><input type="radio" name="q2" value="arquitectura"> Diseño y planificación de espacios
                arquitectónicos.</label>
            <label><input type="radio" name="q2" value="diseño"> Diseño de productos y objetos industriales.</label>
            <label><input type="radio" name="q2" value="pedagogia"> Métodos de enseñanza y desarrollo educativo.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>3. ¿Qué asignatura disfrutaste más en la escuela?</label>
            <label><input type="radio" name="q3" value="arquitectura"> Matemáticas y Geometría.</label>
            <label><input type="radio" name="q3" value="diseño"> Arte y Creatividad.</label>
            <label><input type="radio" name="q3" value="pedagogia"> Psicología y Ciencias de la Educación.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>4. ¿Qué tipo de problemas te gusta resolver?</label>
            <label><input type="radio" name="q4" value="arquitectura"> Problemas relacionados con el diseño y la
                estructura.</label>
            <label><input type="radio" name="q4" value="diseño"> Problemas creativos en el diseño de productos.</label>
            <label><input type="radio" name="q4" value="pedagogia"> Problemas educativos y de aprendizaje.</label>
        </div>


        <br>
        <div class="contenedor">
            <label>5. ¿Cuál es tu visión sobre la creatividad?</label>
            <label><input type="radio" name="q5" value="arquitectura"> La creatividad es esencial en el diseño
                arquitectónico.</label>
            <label><input type="radio" name="q5" value="diseño"> La creatividad es fundamental en el diseño
                industrial.</label>
            <label><input type="radio" name="q5" value="pedagogia"> La creatividad es clave en el desarrollo de métodos
                educativos.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>6. ¿Cómo prefieres trabajar en un equipo?</label>
            <label><input type="radio" name="q6" value="arquitectura"> Colaborando en el diseño de proyectos
                arquitectónicos.</label>
            <label><input type="radio" name="q6" value="diseño"> Colaborando en la creación y desarrollo de
                productos.</label>
            <label><input type="radio" name="q6" value="pedagogia"> Colaborando en el diseño y mejora de métodos
                educativos.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>7. ¿Qué área te parece más desafiante?</label>
            <label><input type="radio" name="q7" value="arquitectura"> Diseñar espacios funcionales y estéticos.</label>
            <label><input type="radio" name="q7" value="diseño"> Innovar en el diseño de productos para mejorar la vida
                cotidiana.</label>
            <label><input type="radio" name="q7" value="pedagogia"> Desarrollar métodos de enseñanza efectivos y
                adaptados.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>8. ¿Cómo te sientes acerca de trabajar con tecnología?</label>
            <label><input type="radio" name="q8" value="arquitectura"> Utilizo tecnología para el diseño
                arquitectónico.</label>
            <label><input type="radio" name="q8" value="diseño"> Utilizo tecnología para el diseño industrial y modelado
                3D.</label>
            <label><input type="radio" name="q8" value="pedagogia"> Utilizo tecnología para mejorar métodos de
                enseñanza.</label>
        </div>
        <br>

        <div class="contenedor">
            <label>9. ¿Cuál es tu perspectiva sobre el impacto social de tu trabajo?</label>
            <label><input type="radio" name="q9" value="arquitectura"> Crear espacios que mejoren la calidad de vida de
                las personas.</label>
            <label><input type="radio" name="q9" value="diseño"> Diseñar productos que satisfagan necesidades y mejoren
                la sociedad.</label>
            <label><input type="radio" name="q9" value="pedagogia"> Contribuir al desarrollo y bienestar de los
                estudiantes.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>10. ¿Te atrae la idea de la enseñanza y la formación continua?</label>
            <label><input type="radio" name="q10" value="arquitectura"> No es una prioridad en mi elección de
                carrera.</label>
            <label><input type="radio" name="q10" value="diseño"> No es una prioridad en mi elección de carrera.</label>
            <label><input type="radio" name="q10" value="pedagogia"> Sí, estoy interesado en la enseñanza y formación
                continua.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>11. ¿Qué tipo de entorno te gustaría trabajar?</label>
            <label><input type="radio" name="q11" value="arquitectura"> En un estudio de arquitectura o de
                diseño.</label>
            <label><input type="radio" name="q11" value="diseño"> En un estudio de diseño industrial o en la industria
                manufacturera.</label>
            <label><input type="radio" name="q11" value="pedagogia"> En una institución educativa o como educador
                independiente.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>12. ¿Cómo te sientes acerca de la planificación y organización?</label>
            <label><input type="radio" name="q12" value="arquitectura"> Me siento cómodo/a planificando proyectos
                arquitectónicos.</label>
            <label><input type="radio" name="q12" value="diseño"> Me siento cómodo/a planificando el desarrollo de
                productos.</label>
            <label><input type="radio" name="q12" value="pedagogia"> Me siento cómodo/a planificando y organizando
                actividades educativas.</label>
        </div>
        <br>

        <div class="contenedor">
            <label>13. ¿Qué aspecto de la creatividad te atrae más?</label>
            <label><input type="radio" name="q13" value="arquitectura"> La creatividad aplicada al diseño de espacios y
                estructuras.</label>
            <label><input type="radio" name="q13" value="diseño"> La creatividad aplicada al diseño funcional y estético
                de productos.</label>
            <label><input type="radio" name="q13" value="pedagogia"> La creatividad aplicada al desarrollo de métodos de
                enseñanza.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>14. ¿Qué tipo de proyectos te gustaría liderar o participar?</label>
            <label><input type="radio" name="q14" value="arquitectura"> Proyectos arquitectónicos de
                envergadura.</label>
            <label><input type="radio" name="q14" value="diseño"> Proyectos de diseño industrial innovadores.</label>
            <label><input type="radio" name="q14" value="pedagogia"> Proyectos educativos que transformen la
                enseñanza.</label>
        </div>

        <br>
        <div class="contenedor">
            <label>15. ¿Cuál es tu visión a largo plazo para tu carrera profesional?</label>
            <label><input type="radio" name="q15" value="arquitectura"> Ser un arquitecto reconocido/a por sus diseños
                innovadores.</label>
            <label><input type="radio" name="q15" value="diseño"> Ser un diseñador industrial exitoso/a en la creación
                de productos impactantes.</label>
            <label><input type="radio" name="q15" value="pedagogia"> Ser un educador/a que contribuya al desarrollo
                integral de los estudiantes.</label>

        </div>

        <button class="custom-btn btn-3" type="button" onclick="calcularResultado()">Obtener Resultado</button>
    </form>

    <br>
    <a href="index.html" style="color: white;">
        <button class="custom-btn btn-3">
            <span>Inicio</span>
        </button>
    </a>

    <script>
        function calcularResultado() {
            // Recopilar respuestas
            const respuestas = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value,
                q3: document.querySelector('input[name="q3"]:checked').value,
                q4: document.querySelector('input[name="q4"]:checked').value,
                q5: document.querySelector('input[name="q5"]:checked').value,
                q6: document.querySelector('input[name="q6"]:checked').value,
                q7: document.querySelector('input[name="q7"]:checked').value,
                q8: document.querySelector('input[name="q8"]:checked').value,
                q9: document.querySelector('input[name="q9"]:checked').value,
                q10: document.querySelector('input[name="q10"]:checked').value,
                q11: document.querySelector('input[name="q11"]:checked').value,
                q12: document.querySelector('input[name="q12"]:checked').value,
                q13: document.querySelector('input[name="q13"]:checked').value,
                q14: document.querySelector('input[name="q14"]:checked').value,
                q15: document.querySelector('input[name="q15"]:checked').value,
            };

            // Calcular resultado
            const contador = {
                arquitectura: 0,
                diseño: 0,
                pedagogia: 0,
            };

            for (const respuesta in respuestas) {
                contador[respuestas[respuesta]]++;
            }

            // Determinar la carrera recomendada
            let carreraRecomendada = '';
            if (contador.arquitectura > contador.diseño && contador.arquitectura > contador.pedagogia) {
                carreraRecomendada = 'Arquitectura';
            } else if (contador.diseño > contador.arquitectura && contador.diseño > contador.pedagogia) {
                carreraRecomendada = 'diseño industrial';
            } else {
                carreraRecomendada = 'pedagogia';
            }

            // Mostrar resultado en una ventana emergente (alert)
            alert(`Basado en tus respuestas, tu área recomendada es: ${carreraRecomendada}`);
        }
    </script>

</body>

</html>
